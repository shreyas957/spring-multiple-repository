services:
  db:
    container_name: testing
    image: postgres:15.4
    environment:
      POSTGRES_USER: shreyas
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped


networks:
  db:
    driver: bridge

volumes:
  db: